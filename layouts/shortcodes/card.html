<div class="post_card">
<div class="post_header">
{{ with .Get "link"}}<a href="{{.}}">{{ end }}{{ with .Get "title"}}{{.}}{{ end }}{{ with .Get "link"}}</a>{{ end }}
</div>
{{ if .Get "img" }}
<div class="post_img">
{{ with .Get "link"}}<a href="{{.}}">{{ end }}
<img class="post_img" {{ with .Get "img"}}src="{{.}}"{{ end }} {{ with .Get "title"}}alt="{{.}}"{{ end }}/>
{{ with .Get "link"}}</a>{{ end }}
</div>	
{{ else }}
<div class="post_text">
{{.Inner}}
</div>
{{ end }}
</div>
