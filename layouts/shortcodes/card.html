<li>
<div class="post_card">
<div>
	<h4 class="post_header">
		{{ with .Get "link"}}<a href="{{.}}">{{ end }}{{ with .Get "title"}}{{.}}{{ end }}
		{{ with .Get "link"}}</a>{{ end }}
	</h4>
</div>
<div class="post_img">
	<p>{{ with .Get "link"}}<a href="{{.}}">{{ end }}
		<img {{ with .Get "img"}}src="{{.}}"{{ end }} {{ with .Get "title"}}alt="{{.}}"{{ end }}>{{ with .Get "link"}}</a>{{ end }}
	</p>
</div>	
<div class="post_text">
	<p>{{.Inner}}</p>
</div>
</div>
</li>
